<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>Planted: Dead or Alive</title>
</head>
<body>
    <div id="main-box">
        <h1>Planted: Dead or Alive</h1>
        <div id="plant1">
        <img src="imgs/main.png" alt="plant">
        </div>
        <button id="begin">Begin</button>
        <div id="output-box">
            <h5 class="output">Click 'Begin' to um... begin</h5>
        <!-- <img src="black box.jpg" alt="output-box"> -->

        </div>
        <div id="health-water">
            <h3 class="healthwater">Plant Health: 3  ||  Water Level: 3  ||  Day: 1</h3>
        </div>
    </div>
    <div id="choices"> 
        <span id="water">
            <img src="imgs/water.jpg" alt="water">
        </span>
        <span id="shelter">
            <img src="imgs/shelter.jpg" alt="shelter">
            
        </span>
        <span id="lamp">
            <img src="imgs/lamp.jpg" alt="Sun Lamp">
            
        </span>
        <span id="doNothing">
            <img src="imgs/do nothing.jpg" alt="Do Nothing">
            
        </span>
        <span id="bail">
            <img src="imgs/bail.jpg" alt="Do Nothing">
            
        </span>
    </div>
    <div id="buttons">
        <button id="waterBtn">Water</button>
        <button id="shelterBtn">Shelter</button>
        <button id="lampBtn">Sun Lamp</button>
        <button id="nothingBtn">Do Nothing</button>
        <button id="bailBtn">Bail</button>
    </div>
</body>
</html>
